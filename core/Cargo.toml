[workspace]
resolver = "2"
members = [
    "crates/kwaai-p2p",
    "crates/kwaai-inference",
    "crates/kwaai-distributed",
    "crates/kwaai-compression",
    "crates/kwaai-wasm",
    "crates/kwaai-hivemind-dht",
    "crates/kwaai-p2p-daemon",
]

# Root package for examples
[package]
name = "kwaai-core"
version = "0.1.0"
edition = "2021"
publish = false

[dependencies]
kwaai-p2p = { path = "crates/kwaai-p2p" }
kwaai-inference = { path = "crates/kwaai-inference" }
kwaai-distributed = { path = "crates/kwaai-distributed" }
kwaai-compression = { path = "crates/kwaai-compression" }
kwaai-hivemind-dht = { path = "crates/kwaai-hivemind-dht" }
kwaai-p2p-daemon = { path = "crates/kwaai-p2p-daemon" }
tokio = { version = "1.35", features = ["full"] }
libp2p = { version = "0.53", features = ["tokio", "kad", "identify", "noise", "tcp", "yamux", "macros", "request-response", "rsa", "relay"] }
futures = "0.3"
candle-core = "0.8"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
bincode = "1.3"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
prost = "0.12"
async-trait = "0.1"
chrono = "0.4"
hex = "0.4"
sha1 = "0.10"
rmp-serde = "1.1"
rmpv = "1.0"

