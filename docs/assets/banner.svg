<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 360" width="1200" height="360">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0A0F1E"/>
      <stop offset="100%" style="stop-color:#0F1F3D"/>
    </linearGradient>
    <linearGradient id="titleGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#F8FAFC"/>
      <stop offset="100%" style="stop-color:#CBD5E1"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="softglow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="360" fill="url(#bg)"/>

  <!-- Subtle grid lines -->
  <g opacity="0.04" stroke="#94A3B8" stroke-width="0.5">
    <line x1="0" y1="60" x2="1200" y2="60"/>
    <line x1="0" y1="120" x2="1200" y2="120"/>
    <line x1="0" y1="180" x2="1200" y2="180"/>
    <line x1="0" y1="240" x2="1200" y2="240"/>
    <line x1="0" y1="300" x2="1200" y2="300"/>
    <line x1="200" y1="0" x2="200" y2="360"/>
    <line x1="400" y1="0" x2="400" y2="360"/>
    <line x1="600" y1="0" x2="600" y2="360"/>
    <line x1="800" y1="0" x2="800" y2="360"/>
    <line x1="1000" y1="0" x2="1000" y2="360"/>
  </g>

  <!-- ── Network visualization (right half) ── -->

  <!-- Ambient glow behind center node -->
  <circle cx="870" cy="180" r="70" fill="#10B981" opacity="0.06"/>

  <!-- Connection lines — outer tier -->
  <line x1="870" y1="180" x2="730" y2="80"  stroke="#3B82F6" stroke-width="1.2" opacity="0.30"/>
  <line x1="870" y1="180" x2="870" y2="60"  stroke="#10B981" stroke-width="1.2" opacity="0.30"/>
  <line x1="870" y1="180" x2="1020" y2="70" stroke="#8B5CF6" stroke-width="1.2" opacity="0.30"/>
  <line x1="870" y1="180" x2="1100" y2="160" stroke="#3B82F6" stroke-width="1.2" opacity="0.30"/>
  <line x1="870" y1="180" x2="1080" y2="290" stroke="#10B981" stroke-width="1.2" opacity="0.30"/>
  <line x1="870" y1="180" x2="930" y2="310" stroke="#F59E0B" stroke-width="1.2" opacity="0.30"/>
  <line x1="870" y1="180" x2="750" y2="300" stroke="#3B82F6" stroke-width="1.2" opacity="0.30"/>
  <line x1="870" y1="180" x2="700" y2="200" stroke="#10B981" stroke-width="1.2" opacity="0.30"/>

  <!-- Connection lines — between outer nodes -->
  <line x1="730" y1="80"  x2="870" y2="60"  stroke="#94A3B8" stroke-width="0.8" opacity="0.15"/>
  <line x1="870" y1="60"  x2="1020" y2="70" stroke="#94A3B8" stroke-width="0.8" opacity="0.15"/>
  <line x1="1020" y1="70" x2="1100" y2="160" stroke="#94A3B8" stroke-width="0.8" opacity="0.15"/>
  <line x1="1100" y1="160" x2="1080" y2="290" stroke="#94A3B8" stroke-width="0.8" opacity="0.15"/>
  <line x1="1080" y1="290" x2="930" y2="310" stroke="#94A3B8" stroke-width="0.8" opacity="0.15"/>
  <line x1="930" y1="310" x2="750" y2="300" stroke="#94A3B8" stroke-width="0.8" opacity="0.15"/>
  <line x1="750" y1="300" x2="700" y2="200" stroke="#94A3B8" stroke-width="0.8" opacity="0.15"/>
  <line x1="700" y1="200" x2="730" y2="80"  stroke="#94A3B8" stroke-width="0.8" opacity="0.15"/>

  <!-- Far outer nodes -->
  <circle cx="640" cy="110" r="4" fill="#F59E0B" opacity="0.5"/>
  <circle cx="1150" cy="100" r="4" fill="#8B5CF6" opacity="0.5"/>
  <circle cx="1160" cy="280" r="4" fill="#3B82F6" opacity="0.5"/>
  <circle cx="660" cy="290" r="4" fill="#10B981" opacity="0.5"/>
  <line x1="730" y1="80"  x2="640" y2="110" stroke="#F59E0B" stroke-width="0.8" opacity="0.18"/>
  <line x1="1020" y1="70" x2="1150" y2="100" stroke="#8B5CF6" stroke-width="0.8" opacity="0.18"/>
  <line x1="1100" y1="160" x2="1160" y2="280" stroke="#3B82F6" stroke-width="0.8" opacity="0.18"/>
  <line x1="750" y1="300" x2="660" y2="290" stroke="#10B981" stroke-width="0.8" opacity="0.18"/>

  <!-- Outer ring nodes -->
  <circle cx="730"  cy="80"  r="8"  fill="#3B82F6" opacity="0.85" filter="url(#glow)"/>
  <circle cx="870"  cy="60"  r="7"  fill="#10B981" opacity="0.85" filter="url(#glow)"/>
  <circle cx="1020" cy="70"  r="9"  fill="#8B5CF6" opacity="0.85" filter="url(#glow)"/>
  <circle cx="1100" cy="160" r="8"  fill="#3B82F6" opacity="0.85" filter="url(#glow)"/>
  <circle cx="1080" cy="290" r="8"  fill="#10B981" opacity="0.85" filter="url(#glow)"/>
  <circle cx="930"  cy="310" r="7"  fill="#F59E0B" opacity="0.85" filter="url(#glow)"/>
  <circle cx="750"  cy="300" r="8"  fill="#3B82F6" opacity="0.85" filter="url(#glow)"/>
  <circle cx="700"  cy="200" r="7"  fill="#10B981" opacity="0.85" filter="url(#glow)"/>

  <!-- Center hub node -->
  <circle cx="870" cy="180" r="20" fill="#10B981" opacity="0.15"/>
  <circle cx="870" cy="180" r="13" fill="#10B981" opacity="0.95" filter="url(#softglow)"/>
  <circle cx="870" cy="180" r="5"  fill="#F8FAFC" opacity="0.9"/>

  <!-- Vertical divider -->
  <line x1="610" y1="40" x2="610" y2="320" stroke="#1E3A5F" stroke-width="1" opacity="0.7"/>

  <!-- ── Left side: text content ── -->

  <!-- "KwaaiNet" wordmark -->
  <text x="72" y="148"
        font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif"
        font-size="80" font-weight="800" letter-spacing="-2"
        fill="url(#titleGrad)">Kwaai</text>
  <text x="342" y="148"
        font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif"
        font-size="80" font-weight="800" letter-spacing="-2"
        fill="#10B981">Net</text>

  <!-- Tagline -->
  <text x="74" y="192"
        font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif"
        font-size="22" font-weight="400" fill="#94A3B8"
        letter-spacing="0.5">Sovereign AI Infrastructure</text>

  <!-- Sub-tagline -->
  <text x="75" y="230"
        font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif"
        font-size="15" fill="#4B5E7A" letter-spacing="1.5">
    DISTRIBUTED  ·  OPEN SOURCE  ·  COMMUNITY OWNED
  </text>

  <!-- Pill badges -->
  <!-- Network Live -->
  <rect x="74" y="265" width="148" height="34" rx="17" fill="#10B981" opacity="0.12"/>
  <rect x="74" y="265" width="148" height="34" rx="17" fill="none" stroke="#10B981" stroke-width="1" opacity="0.4"/>
  <circle cx="100" cy="282" r="4" fill="#10B981"/>
  <text x="112" y="287"
        font-family="'Segoe UI', Arial, sans-serif"
        font-size="13" fill="#10B981">Network Live</text>

  <!-- Rust + WASM -->
  <rect x="234" y="265" width="140" height="34" rx="17" fill="#F97316" opacity="0.10"/>
  <rect x="234" y="265" width="140" height="34" rx="17" fill="none" stroke="#F97316" stroke-width="1" opacity="0.35"/>
  <text x="304" y="287"
        font-family="'Segoe UI', Arial, sans-serif"
        font-size="13" fill="#F97316" text-anchor="middle">Rust + WASM</text>

  <!-- MIT License -->
  <rect x="386" y="265" width="118" height="34" rx="17" fill="#8B5CF6" opacity="0.10"/>
  <rect x="386" y="265" width="118" height="34" rx="17" fill="none" stroke="#8B5CF6" stroke-width="1" opacity="0.35"/>
  <text x="445" y="287"
        font-family="'Segoe UI', Arial, sans-serif"
        font-size="13" fill="#8B5CF6" text-anchor="middle">MIT License</text>

  <!-- Bottom bar accent -->
  <rect x="74" y="328" width="60" height="3" rx="2" fill="#10B981" opacity="0.7"/>
  <rect x="144" y="328" width="40" height="3" rx="2" fill="#3B82F6" opacity="0.5"/>
  <rect x="194" y="328" width="25" height="3" rx="2" fill="#8B5CF6" opacity="0.4"/>
</svg>
